<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="get-weather">Get Weather</button>

      <div id="weather-result">
        <h2 id="location"></h2>
        <p id="temperature"></p>
        <p id="condition"></p>
      </div>
    </div>

    <script>
      document.getElementById("get-weather").addEventListener("click", () => {
        const city = document.getElementById("city-input").value;
        if (city) {
          getWeather(city);
        } else {
          alert("Please enter a city name");
        }
      });

      function getWeather(city) {
        const url = `https://wttr.in/${city}?format=j1`; // wttr.in API URL

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            const currentCondition = data.current_condition[0];
            const temperature = currentCondition.temp_C;
            const condition = currentCondition.weatherDesc[0].value;

            document.getElementById(
              "location"
            ).textContent = `Weather in ${city}`;
            document.getElementById(
              "temperature"
            ).textContent = `Temperature: ${temperature}Â°C`;
            document.getElementById(
              "condition"
            ).textContent = `Condition: ${condition}`;
          })
          .catch((error) => {
            console.error("Error fetching weather data:", error);
            alert("Could not get weather data. Please try again.");
          });
      }
    </script>
  </body>
</html>
